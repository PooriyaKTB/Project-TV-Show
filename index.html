<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Pooriya Ketabi (PooriyaKTB)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header>
      <h1 id="main-title">TV Show Project</h1>
    </header>
    <main id="show-container">
      <!-- Container for the dynamically generated episode cards -->
      <div id="show-card">
        <div class="cards">
          <!-- This div is a placeholder for the cards generated by JavaScript -->
        </div>
      </div>
      
      <!-- Template element used for creating episode cards dynamically -->
      <template id="episode-template">
        <div class="episode-container">
          <img class="episode-img" src="" alt="Episode Image">
          <p class="episode-code"></p>
          <h3 class="episode-title"></h3>
          <p class="episode-summary"></p>
        </div>
      </template>
  
      <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
      <script src="episodes.js"></script>
  
      <!-- Loads YOUR javascript code -->
      <script src="script.js"></script>
    </main>
    <footer>
      <h4>Data from <a href="https://tvmaze.com"><img id="tvmaze-img" src="./img/tvm-header-logo.png" alt="TV Maze logo"></a></h4>
    </footer>
  </body>
</html>
