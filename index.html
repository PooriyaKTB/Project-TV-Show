<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Pooriya Ketabi (PooriyaKTB)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header id="main-header">
      <div id="header">
        <!-- Main title of the TV Show Project -->
        <h1 id="main-title">TV Show Project</h1>
        <h2 id="action-guide">Select Show</h2>
        <div class="features">
          <!-- Dropdown for selecting shows -->
          <div class="show-select-container">
            <select id="show-selector">
              <option value="">Select a show...</option>
            </select>
          </div>
          <button id="nav-to-shows">Back to Shows</button>

          <!-- Dropdown for selecting episodes -->
          <div class="episode-select-container">
            <select id="episode-selector">
              <option value="all">All Episodes</option>
            </select>
          </div>

          <!-- Search bar for filtering episodes -->
          <div class="search-container">
            <input
              type="text"
              id="searchBox"
              placeholder="Search episodes..."
              aria-label="Search episodes"
            />
            <span id="clear-icon" class="clear-icon" style="display: none"
              >&#x2715;</span
            >
          </div>
          <p id="episode-count"></p>
        </div>
      </div>
    </header>

    <main id="show-container">
      <div id="show-listing"></div>
      <div id="episode-listing"></div>
      <!-- Section to hold dynamically generated episode cards -->
      <div id="show-card">
        <div class="cards">
          <!-- Placeholder for dynamically generated cards -->
        </div>
      </div>

      <!-- Template for creating episode cards dynamically -->
      <template id="episode-template">
        <div class="episode-container">
          <!-- Placeholder for episode image -->
          <img class="episode-img" src="" alt="Episode Image" />
          <!-- Placeholder for episode code -->
          <p class="episode-code"></p>
          <!-- Placeholder for episode title -->
          <h3 class="episode-title"></h3>
          <!-- Placeholder for episode summary -->
          <p class="episode-summary"></p>
        </div>
      </template>
      <template id="show-template">
        <div class="show-card">
          <img class="show-image" alt="Show image">
          <div>
            <h3 class="show-title"></h3>
            <p class="show-summary"></p>
            <p class="show-genres"></p>
            <p class="show-status"></p>
            <p class="show-rating"></p>
            <p class="show-runtime"></p>
          </div>
        </div>
      </template>

      <!-- External JavaScript file providing data from getAllEpisodes() -->
      <!-- <script src="episodes.js"></script> -->

      <!-- Main JavaScript file for app functionality -->
      <script src="script.js"></script>
    </main>

    <footer>
      <h4>
        Data from
        <a href="https://tvmaze.com"
          ><img
            id="tvmaze-img"
            src="./img/tvm-header-logo.png"
            alt="TV Maze logo"
        /></a>
      </h4>
    </footer>
  </body>
</html>
